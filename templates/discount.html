<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mobile Screenshot Layout</title>
    <link rel="stylesheet" href="/static/css/discount.css">
    <link rel="stylesheet" href="/static/css/bundle.css">
    <link rel="stylesheet" href="/static/css/card.css">
      <title>Lidl Plus Angebote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .date-range {
            color: #666;
            font-size: 14px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        .product-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-image {
            width: 100%;
            height: 150px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .product-info {
            padding: 10px;
        }
        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .product-price {
            font-size: 18px;
            color: #1a5f7a;
            margin-bottom: 5px;
        }
        .product-weight {
            color: #666;
            font-size: 12px;
        }
        .product-date {
            color: #666;
            font-size: 12px;
            margin-top: 5px;
        }
        .add-button {
            background-color: #f0f0f0;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
    </style>
</head>
<body>

    <a href="/">
        <img src="/static/L11.JPEG" alt="Screenshot 0" class="fixed-top">
    </a>
    <div class="screenshot-container">
        <div class="bundle">
            <div class="containerBundle">
                <div class="headerBundle">
                    YOU SAVE 2KG CO2 WITH THIS BUY
                </div>
                <div class="items">
                    <div class="item">
                        <img src="/static/product_images/{{ discount[0][0] }}.jpg" alt="Item 1">
                        <a>{{ discount[0][1] }}</a>
                    </div>
                    <div class="plus">+</div>
                    <div class="item">
                        <img src="/static/product_images/{{ discount[1][0] }}.jpg" alt="Item 1">
                        <a>{{ discount[1][1] }}</a>
                    </div>
                    <div class="plus">+</div>
                    <div class="item">
                        <img src="/static/product_images/{{ discount[2][0] }}.jpg" alt="Item 1">
                        <a>{{ discount[2][1] }}</a>
                    </div>
                </div>
                <div class="price-container">
                    <div class="discount">-40%</div>
                    <div class="price">10.50€</div>
                </div>
            </div>

        </div>
         <div class="product-grid">
        {% for product in products %}
        <div class="product-card">
            <div class="product-image">
                <img src="/static/product_images/{{ product[0] }}.jpg" alt="{{ product[1] }}">
            </div>
            <div class="product-info">
                <div class="product-name">{{ product[1] }}</div>
                <div class="product-price">€{{ "%.2f"|format(product[2]) }}</div>
                <div class="product-weight">{{ product[4] }} kg</div>
                <div class="product-date">06.09. - 07.09.</div>
                <button class="add-button">+</button>
            </div>
        </div>
        {% endfor %}
    </div>
      
        
    </div>
    <a href="/">
        <img src="/static/L12.JPEG" alt="Screenshot 2" class="fixed-bottom">
    </a>
    
</body>
</html>
