<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sustainability Goals</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Helvetica', 'Arial', sans-serif;
        }

        .container {
            background-color: #F5F5F5;
        }

        .goal-tracker {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            margin: 10px;
            position: relative;
        }

        /* Header section styling */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .header-text {
            font-size: 14px;
            font-weight: 700;
            color: #212529;
            margin: 0;
        }

        .remaining-days {
            font-size: 13px;
            color: #6c757d;
            margin-top: 2px;
            font-weight: 400;
        }

        /* Mehr Infos styling */
        .info-link {
            display: flex;
            align-items: center;
            font-size: 13px;
            color: #0056b3;
            text-decoration: none;
            font-weight: 400;
        }

        .info-link:hover {
            color: #004085;
            text-decoration: underline;
        }

        /* Arrow icon */
        .info-link i {
            margin-left: 5px;
        }

        .reward-card {
            background-color: #F5F5F5;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .reward-card h6 {
            font-size: 11px;
            font-weight: 400;
            color: #0E0E0E;
        }
        .reward-card .reward-description {
            font-size: 16px;
            font-weight: bold;
        }
        .reward-card .free-badge {
            background-color: #28a745;
            color: white;
            padding: 1px 12px;
            border-radius: 3px;
            font-weight: bold;
            margin-top: 5px;
            display: inline-block;
            font-size: 14px;
        }
        .reward-card img {
            width: 50px;
            height: auto;
        }

        .progress-bar-container {
            position: relative;
            margin: 15px;
        }

        .progress-bar {
            height: 10px;
            border-radius: 9px;
            background-color: #e9ecef;
            position: relative;
        }

        .progress-bar .progress {
            background-color: #28a745;
            height: 100%;
        }

        .milestone-label {
            position: absolute;
            top: 25px;
            font-size: 12px;
            text-align: center;
            color: #6c757d;
        }

        /* Milestone icon styles */
        .milestone-icon {
            position: absolute;
            top: -8px;
            transform: translateX(-50%);
            font-size: 20px;
            color: #28a745;
            background-color: white;
            border-radius: 50%;
            border: 1px solid white;
            padding: 2px;
        }

        .milestone-1 {
            left: 10%;
        }

        .milestone-2 {
            left: 35%;
        }

        .milestone-3 {
            left: 65%;
        }

        .milestone-4 {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="screenshot-container">
        <img src="/static/homepage_images/L1.jpg" alt="Screenshot 1" class="screenshot">

        <!-- DYNAMIC PROGRESS SECTION START -->
        <div class="container">
            <div class="goal-tracker p-3">
                <!-- Upper header section -->
                <div class="header-section">
                    <div>
                        <div class="header-text">Nachhaltigkeitsziele September</div>
                        <div class="remaining-days">22 Tage verbleibend</div>
                    </div>
                    <a href="/discount" class="info-link">
                        Mehr Infos
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </div>
                <!-- Progress bar section -->
                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <div class="progress" style="width: 40%;"></div>
                    </div>
                    <!-- Milestone icons centered inside the progress bar -->
                    <i class="fa-solid fa-tree milestone-icon milestone-1"></i>
                    <i class="fa-solid fa-tree milestone-icon milestone-2"></i>
                    <i class="fa-solid fa-tree milestone-icon milestone-3"></i>
                    <i class="fa-solid fa-tree milestone-icon milestone-4"></i>
                </div>
                <!-- Goal info -->
                <div class="reward-card">
                    <div>
                        <h6>NÃ¤chste Stufe</h6>
                        <p class="reward-description">Einen Wunschbaum pflanzen</p>
                        <span class="free-badge">gratis</span>
                    </div>
                    <div>
                        <img src="static/forest-removebg-preview.png" alt="Puzzle Icon">
                    </div>
                </div>
            </div>
        </div>
        <!-- DYNAMIC PROGRESS SECTION END -->

        <img src="/static/homepage_images/L3.jpg" alt="Screenshot 2" class="screenshot">
        <img src="/static/homepage_images/L4.jpg" alt="Screenshot 2" class="screenshot">
        <img src="/static/homepage_images/L5.jpg" alt="Screenshot 2" class="screenshot">
        <img src="/static/homepage_images/L6.jpg" alt="Screenshot 2" class="screenshot">
        <img src="/static/homepage_images/L7.jpg" alt="Screenshot 2" class="screenshot">
        <img src="/static/homepage_images/L8.jpg" alt="Screenshot 2" class="screenshot">

    </div>
    <img src="/static/homepage_images/footer.jpg" alt="Screenshot 2" class="fixed-bottom">
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
